<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
  <div class="overlay">
    <div id="greeting">
      <h1 id="welcome"></h1>
      <button id="go" class="start-btn" onclick="overlayOff()">Start</button>
    </div>
  </div>

  <div id="game-commands" class="game-layout">
  </div>
  
  <div class="overlay"></div>
  <script>
    document.querySelector(".overlay").addEventListener("load",overlayOn());
    document.getElementById("greeting").addEventListener("load", gameServerLoading());
    document.getElementById("go").addEventListener("click", timerCountdown());
  </script>
</body>
</html>
